<template name='api'>
  <div class="container api-container">
    <div class="row">
      {{> sidebarAPI api}}
      <div class="col-md-9 main-content">
        {{#if deprecated}}
          {{#unless removedIn}}
            <div class="alert alert-warning" role="alert">Note: This API feature is deprecated since
              version {{ deprecated }}</div>
          {{/unless }}
        {{/if }}
        {{#if removedIn}}
          <div class="alert alert-danger" role="alert">Note: This API feature is deprecated since
            version {{ deprecated }} and will be removed in version {{ removedIn }}</div>
        {{/if }}
        {{#if mdContent}}
        {{> Template.dynamic template=mdContent}}
        {{/if }}
        {{#if remoteMdContent}}
        {{> remoteMarkdown options=remoteMdContent}}
        {{/if }}
      </div>
    </div>
  </div>
</template>
